rules:
  - id: no-empty-catch
    severity: ERROR
    message: "Empty catch blocks hide errors â€” handle or log the exception"
    languages: [typescript, javascript]

    # catch {} OR catch (e) {}
    pattern-either:
      - pattern: |
          try { ... } catch { }
      - pattern: |
          try { ... } catch ($E) { }

