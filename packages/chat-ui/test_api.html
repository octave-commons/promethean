<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3002/api/sessions');
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    '<h2>API Response:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('API Data:', data);
                console.log('Data type:', Array.isArray(data) ? 'array' : typeof data);
                console.log('Is seqable:', data !== null && typeof data[Symbol.iterator] === 'function');
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    '<h2>Error:</h2><pre>' + error.message + '</pre>';
                console.error('API Error:', error);
            }
        }
        
        testAPI();
    </script>
</body>
</html>
