<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI Test</title>
  </head>
  <body>
    <h1>Chat UI JavaScript Test</h1>
    <div id="app">Loading...</div>

    <script>
      console.log('Loading JavaScript from shadow-cljs server...');

      // Load the ClojureScript
      const script = document.createElement('script');
      script.src = 'http://localhost:8083/js/main.js';
      script.onload = function () {
        console.log('JavaScript loaded successfully');
        setTimeout(() => {
          const appElement = document.getElementById('app');
          if (appElement) {
            console.log('App element:', appElement.innerHTML);
          }
        }, 2000);
      };
      script.onerror = function () {
        console.error('Failed to load JavaScript');
        document.getElementById('app').innerHTML = 'Error loading JavaScript';
      };
      document.head.appendChild(script);
    </script>
  </body>
</html>
