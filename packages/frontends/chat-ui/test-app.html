<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat UI Test</title>
    <link rel="stylesheet" href="http://localhost:8082/css/style.css">
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
      .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
      .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
      .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
  </head>
  <body>
    <h1>Chat UI Test Page</h1>
    <div id="test-results">
      <div class="test-result info">Running tests...</div>
    </div>
    
    <div id="app"></div>
    
    <script>
      const testResults = document.getElementById('test-results');
      
      function addTest(message, type = 'info') {
        const div = document.createElement('div');
        div.className = `test-result ${type}`;
        div.textContent = message;
        testResults.appendChild(div);
      }
      
      // Test 1: Check if CSS loads
      fetch('http://localhost:8082/css/style.css')
        .then(response => {
          if (response.ok) {
            addTest('✓ CSS loads successfully', 'success');
          } else {
            addTest('✗ CSS failed to load', 'error');
          }
        })
        .catch(() => addTest('✗ CSS failed to load', 'error'));
      
      // Test 2: Check if JavaScript loads
      const script = document.createElement('script');
      script.src = 'http://localhost:8082/js/main.js';
      script.onload = () => addTest('✓ JavaScript loads successfully', 'success');
      script.onerror = () => addTest('✗ JavaScript failed to load', 'error');
      document.head.appendChild(script);
      
      // Test 3: Check API connectivity
      fetch('http://localhost:3002/api/sessions')
        .then(response => response.json())
        .then(data => {
          if (Array.isArray(data) && data.length > 0) {
            addTest(`✓ API connected - found ${data.length} sessions`, 'success');
          } else {
            addTest('✗ API returned unexpected data', 'error');
          }
        })
        .catch(() => addTest('✗ API connection failed', 'error'));
      
      // Test 4: Check if app initializes
      setTimeout(() => {
        const appElement = document.getElementById('app');
        if (appElement && appElement.children.length > 0) {
          addTest('✓ App initialized and rendered content', 'success');
        } else {
          addTest('⚠ App element exists but no content rendered yet (may still be loading)', 'info');
        }
      }, 3000);
    </script>
  </body>
</html>
