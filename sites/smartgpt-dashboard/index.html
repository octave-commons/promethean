<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SmartGPT Bridge Dashboard</title>
        <link rel="stylesheet" href="/styles.css" />
        <link
            rel="icon"
            href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ccircle cx='8' cy='8' r='7' fill='%2306b6d4'/%3E%3C/svg%3E"
        />
    </head>
    <body>
        <header>
            <h1>SmartGPT Bridge</h1>
            <div class="status">
                <span id="conn-status" class="pill">connectingâ€¦</span>
                <a href="/bridge/openapi.json" target="_blank" rel="noopener">OpenAPI</a>
            </div>
        </header>

        <section class="auth">
            <label>Auth Token (optional if auth disabled)</label>
            <div class="row">
                <input id="auth-token" type="password" placeholder="Bearer token" />
                <button id="save-token">Save</button>
                <button id="clear-token">Clear</button>
                <span id="auth-indicator" class="pill">unknown</span>
            </div>
        </section>

        <main>
            <file-explorer></file-explorer>
            <api-docs base="/bridge"></api-docs>
        </main>

        <script src="/main.js" type="module"></script>
    </body>
</html>
