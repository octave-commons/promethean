[pytest]
pythonpath = .
; Keep pytest fast and stable in pre-commit by scoping to a smoke suite.
; Full test runs happen via CI targets (see docs/dev/pre-commit-hooks.md).

; Avoid scanning large or legacy trees during quick checks
norecursedirs =
    docs
    templates
    shared/py
    services/hy
    services/js
    services/ts
    node_modules
    .volta
    .pnpm
    .git
    .cache
    tests/integration

; Minimal, stable suite for pre-commit
testpaths =
    tests/smoke
