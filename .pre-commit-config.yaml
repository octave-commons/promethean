repos:
  - repo: local
    hooks:
      - id: generate-orphan-docs
        name: Generate docs for orphaned files
        entry: python scripts/generate_orphan_docs.py
        language: system
        pass_filenames: false
        files: ^orphaned-files-report\.md$
      - id: enforce-wiki-links
        name: Enforce Wikilinks
        entry: python scripts/kanban/hashtags_to_kanban.py --check --write --wikilinks
        language: system
        pass_filenames: false
      - id: tsc-no-emit
        name: TypeScript compile check
        entry: make ts-type-check
        language: system
        types_or: [javascript, ts, tsx]
        pass_filenames: false
      - id: pytest
        name: Python tests
        entry: pytest -q
        language: system
        types: [python]
        pass_filenames: false
      - id: full-build
        name: Full build
        entry: make build
        language: system
        pass_filenames: false
        stages: [manual]
      - id: test-js-services
        name: Run JS service tests
        entry: pnpm test
        language: system
        pass_filenames: false
        files: ^services/js/
        stages: [manual]
      - id: test-ts-services
        name: Run TS service tests
        entry: pnpm test
        language: system
        pass_filenames: false
        files: ^services/ts/
        stages: [manual]
      - id: test-shared
        name: Run shared library tests
        entry: pnpm test
        language: system
        pass_filenames: false
        files: ^shared/
        stages: [manual]
      - id: test-migrations
        name: Run migration fixture tests
        entry: pnpm test
        language: system
        pass_filenames: false
        files: ^tests/fixtures/migrations/
        stages: [manual]
      - id: secret-scan
        name: Scan for forbidden tokens
        entry: bash scripts/ci/secret_scan.sh
        language: system
        pass_filenames: false
      - id: changelog-fragments
        name: Changelog fragments check
        entry: python scripts/check_changelog.py
        language: system
        files: ^(changelog\.d/|CHANGELOG\.md$)
        pass_filenames: false
      - id: check-changelog-fragments
        name: Ensure changelog fragments are numbered
        entry: python scripts/check_changelog_fragments.py
        language: system
        pass_filenames: false

  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.32.0
    hooks:
      - id: eslint
        types: [javascript, ts, tsx]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, ts, tsx, json, yaml]
        exclude: ^legacy/
        args: [--ignore-path=.prettierignore]
