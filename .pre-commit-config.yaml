repos:
  - repo: local
    hooks:
      - id: generate-orphan-docs
        name: Generate docs for orphaned files
        entry: python scripts/generate_orphan_docs.py
        language: system
        pass_filenames: false
        files: ^orphaned-files-report\.md$
      - id: enforce-wiki-links
        name: Enforce Wikilinks
        entry: python scripts/kanban/hashtags_to_kanban.py --check --write --wikilinks
        language: system
        pass_filenames: false
      - id: tsc-no-emit
        name: TypeScript compile check
        entry: make ts-type-check
        language: system
        types_or: [javascript, ts, tsx]
        pass_filenames: false
      - id: pytest
        name: Python tests
        entry: pytest -q
        language: system
        types: [python]
        pass_filenames: false
      - id: test-js-services
        name: Run JS service tests
        entry: pnpm test
        language: system
        files: ^services/js/
        pass_filenames: false
        stages: [manual]
      - id: test-ts-services
        name: Run TS service tests
        entry: pnpm test
        language: system
        files: ^services/ts/
        pass_filenames: false
        stages: [manual]
      - id: test-shared-js
        name: Run shared JS library tests
        entry: pnpm test
        language: system
        files: ^shared/js/
        pass_filenames: false
        stages: [manual]
      - id: test-shared-ts
        name: Run shared TS library tests
        entry: pnpm test
        language: system
        files: ^shared/ts/
        pass_filenames: false
        stages: [manual]
      - id: test-migration-fixtures
        name: Run migration fixture tests
        entry: pnpm test
        language: system
        files: ^(services/ts/migrations|shared/ts/src/migrations|tests/fixtures/migrations)/
        pass_filenames: false
        stages: [manual]
      - id: full-build
        name: Full build
        entry: make build
        language: system
        pass_filenames: false
        stages: [manual]

  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.32.0
    hooks:
      - id: eslint
        types: [javascript, ts, tsx]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, ts, tsx, json, yaml]
        exclude: ^legacy/
        args: [--ignore-path=.prettierignore]
