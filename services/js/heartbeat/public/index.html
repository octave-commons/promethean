<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Heartbeat Dashboard</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 4px 8px;
      }
    </style>
  </head>
  <body>
    <h1>Heartbeat Dashboard</h1>
    <table id="list">
      <thead>
        <tr>
          <th>PID</th>
          <th>Name</th>
          <th>Last</th>
          <th>CPU</th>
          <th>Memory</th>
          <th>netRx</th>
          <th>netTx</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      async function load() {
        const res = await fetch("/heartbeats");
        const data = await res.json();
        const tbody = document.querySelector("#list tbody");
        tbody.innerHTML = "";
        data.forEach((h) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${h.pid}</td><td>${h.name}</td><td>${new Date(h.last).toLocaleTimeString()}</td><td>${h.cpu}</td><td>${h.memory}</td><td>${h.netRx}</td><td>${h.netTx}</td>`;
          tbody.appendChild(tr);
        });
      }
      load();
      setInterval(load, 2000);
    </script>
  </body>
</html>
