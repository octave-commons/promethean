name: Lint diff
on:
  push:
    branches: [main]
  pull_request:
permissions:
  contents: read
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required for proper merge-base

      # Install pnpm (respects package.json `packageManager` if present)
      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      # Set up Node and enable built-in pnpm cache
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint:diff
