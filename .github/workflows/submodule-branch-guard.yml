name: Ensure submodule branches follow parent branch

on:
  push:
    branches:
      - device/**
      - main
      - promethean/**
  pull_request:
    branches:
      - device/**
      - main
      - promethean/**

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (no submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Enforce .gitmodules branch alignment
        shell: bash
        run: |
          set -euo pipefail
          BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME:-}}"
          if [ -z "$BRANCH" ]; then
            echo "::error::Unable to determine branch name from GitHub context"
            exit 1
          fi
          echo "Expected branch for submodules: $BRANCH"
          mismatches=0
          while read -r key path; do
            name=${key#submodule.}
            name=${name%.path}
            configured=$(git config -f .gitmodules "submodule.${name}.branch" || true)
            if [ "$configured" != "$BRANCH" ]; then
              echo "::error file=.gitmodules::Submodule '${path}' branch '${configured:-<none>}' does not match '${BRANCH}'"
              mismatches=1
            fi
          done < <(git config -f .gitmodules --get-regexp '^submodule\\..*\\.path')

          if [ "$mismatches" -ne 0 ]; then
            exit 1
          fi

      - name: Sync submodule configuration
        run: git submodule sync --recursive
