# .github/workflows/playwright.yml
name: e2e

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # Install pnpm (respects package.json `packageManager` if present)
      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      # Set up Node and enable built-in pnpm cache
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          # If you have multiple lockfiles (monorepo), list them (comma- or newline-separated)
          cache-dependency-path: |
            pnpm-lock.yaml
            apps/*/pnpm-lock.yaml
            packages/*/pnpm-lock.yaml

      # This will tell us if codex broke his environment.
      # Install deps (workspace-aware)
      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (browsers + Linux deps)
        run: |
          bash run/setup_playwright.sh

      - name: Run tests
        env:
          # Helpful if your tests reference DISPLAY utilities etc.
          CI: "true"
        run: pnpm -r test:e2e
