name: Cross-Platform Test Suite

on:
  pull_request:
    branches: ['dev/**', 'main']
  push:
    branches: ['main']
  schedule:
    # Run comprehensive tests daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  # Comprehensive test matrix
  test-matrix:
    name: Test on ${{ matrix.os }} (Node ${{ matrix.node-version }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20]
        include:
          # Browser testing configurations
          - os: ubuntu-latest
            browser: chrome
            browser-version: 'stable'
          - os: ubuntu-latest
            browser: firefox
            browser-version: 'stable'
          - os: windows-latest
            browser: edge
            browser-version: 'stable'
          - os: macos-latest
            browser: safari
            browser-version: 'latest'
          # Architecture testing
          - os: ubuntu-latest
            arch: arm64
            node-version: 20
        exclude:
          # Exclude older Node versions on macOS for faster CI
          - os: macos-latest
            node-version: 18

    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-node${{ matrix.node-version }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node${{ matrix.node-version }}-pnpm-store-
            ${{ runner.os }}-pnpm-store-

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.1

      - name: Cache Clojure dependencies (Unix)
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure
            ~/.cpcache
          key: cljdeps-${{ runner.os }}-${{ hashFiles('**/deps.edn', '**/bb.edn') }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            cljdeps-${{ runner.os }}-${{ hashFiles('**/deps.edn', '**/bb.edn') }}-
            cljdeps-${{ runner.os }}-

      - name: Install Clojure toolchain (Unix)
        if: runner.os != 'Windows'
        run: bash run/install-clojure.sh

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          npm_config_target_platform: ${{ runner.os }}

      - name: Run type checking
        shell: bash
        run: |
          if [ -n "${{ github.base_ref }}" ]; then
            pnpm exec nx affected -t typecheck --parallel --base="${{ github.base_ref }}" --head="${{ github.sha }}"
          else
            pnpm -r exec tsc --noEmit --strict
          fi

      - name: Run linting
        shell: bash
        run: |
          if [ -n "${{ github.base_ref }}" ]; then
            pnpm exec nx affected -t lint --parallel --base="${{ github.base_ref }}" --head="${{ github.sha }}"
          else
            pnpm -r lint
          fi

      - name: Run unit tests
        shell: bash
        run: |
          if [ -n "${{ github.base_ref }}" ]; then
            pnpm exec nx affected -t test:unit --parallel --base="${{ github.base_ref }}" --head="${{ github.sha }}"
          else
            pnpm test:unit:all
          fi

      - name: Run integration tests
        shell: bash
        run: |
          if [ -n "${{ github.base_ref }}" ]; then
            pnpm exec nx affected -t test:integration --parallel --base="${{ github.base_ref }}" --head="${{ github.sha }}"
          else
            pnpm test:integration:all
          fi

      - name: Build packages
        shell: bash
        run: |
          if [ -n "${{ github.base_ref }}" ]; then
            pnpm exec nx affected -t build --parallel --base="${{ github.base_ref }}" --head="${{ github.sha }}"
          else
            pnpm build:all
          fi

      - name: Upload coverage reports
        if: matrix.node-version == '20' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # Cross-browser E2E testing
  e2e-tests:
    name: E2E Tests (${{ matrix.browser }})
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge, safari]
        os: [ubuntu-latest, windows-latest, macos-latest]
        exclude:
          - browser: safari
            os: ubuntu-latest
          - browser: safari
            os: windows-latest
          - browser: edge
            os: ubuntu-latest
          - browser: edge
            os: macos-latest

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install ${{ matrix.browser }}

      - name: Build application
        run: pnpm build:all

      - name: Run E2E tests
        run: pnpm test:e2e:all
        env:
          BROWSER: ${{ matrix.browser }}
          CI: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-results-${{ matrix.browser }}-${{ matrix.os }}
          path: |
            test-results/
            playwright-report/

  # Performance benchmarking
  performance-tests:
    name: Performance Benchmarks
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build:all

      - name: Run performance benchmarks
        run: |
          # Add performance benchmarking commands here
          echo "Running performance benchmarks on ${{ matrix.os }}"
          # Example: pnpm perf:benchmark

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results-${{ matrix.os }}
          path: performance-results/

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: |
          pnpm audit --audit-level moderate
          # Add additional security scanning tools here

      - name: Run Semgrep security scan
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/cwe-top-25

  # Build status summary
  build-summary:
    name: Build Summary
    if: always()
    needs: [test-matrix, e2e-tests, performance-tests, security-scan]
    runs-on: ubuntu-latest

    steps:
      - name: Build Summary
        run: |
          echo "## Cross-Platform Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Platform |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Test Matrix | ${{ needs.test-matrix.result }} | Multi-platform |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} | Multi-browser |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Tests | ${{ needs.performance-tests.result }} | Multi-platform |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} | Ubuntu |" >> $GITHUB_STEP_SUMMARY
