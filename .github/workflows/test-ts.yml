name: TS Test Suite
permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - cephalon
          - discord-embedder
          - llm
          - voice
          - file-watcher

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Hy
        run: python -m pip install hy dotenv

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-pip-${{ hashFiles(format('services/ts/{0}/package-lock.json', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: make system-deps setup-ts-service-${{ matrix.service }}

      - name: Run tests
        run: make test-ts-service-${{ matrix.service }}

      - name: Generate coverage report
        run: make coverage-ts-service-${{ matrix.service }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: services/ts/${{ matrix.service }}/coverage/lcov.info
          flags: ts-${{ matrix.service }}
