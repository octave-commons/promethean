name: ci
permissions:
  contents: read
on:
  push:
  pull_request:

jobs:
  piper-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install pnpm (respects package.json `packageManager` if present)
      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      # Set up Node and enable built-in pnpm cache
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm

      # This will tell us if codex broke his environment.
      # Install deps (workspace-aware)
      - name: Install
        run: pnpm install --frozen-lockfile
