name: TS Lint Suite
permissions:
    contents: read

on:
    pull_request:
    push:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                service:
                    - cephalon
                    - discord-embedder
                    - llm
                    - voice
                    - file-watcher

        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - uses: actions/setup-python@v4
              with:
                  python-version: '3.11'

            - name: Install Hy
              run: python -m pip install hy dotenv

            - name: Cache pip dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('Pipfile.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Enable Corepack and pnpm
              run: |
                  corepack enable
                  corepack prepare pnpm@latest --activate

            - name: Cache npm dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-npm-${{ hashFiles(format('services/ts/{0}/package-lock.json', matrix.service)) }}
                  restore-keys: |
                      ${{ runner.os }}-npm-

            - name: Install dependencies
              run: make system-deps setup-ts-service-${{ matrix.service }}

            - name: Lint
              run: make lint-ts-service-${{ matrix.service }}

            - name: Typecheck
              run: make typecheck-ts
