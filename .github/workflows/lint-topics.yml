name: Topic and Schema Lints
on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-topics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Topic/Schema lints
        run: make lint-topics
