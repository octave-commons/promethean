name: Board Validate
on:
  pull_request:
    paths:
      - 'boards/**'
      - 'tools/board/**'
      - '.github/workflows/board-validate.yml'
  push:
    paths:
      - 'boards/**'
      - 'tools/board/**'
      - '.github/workflows/board-validate.yml'
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm tsx tools/board/lints.ts
      - run: pnpm tsx tools/board/indexer.ts
