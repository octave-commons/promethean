name: ci
permissions:
  contents: read
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Install pnpm (respects package.json `packageManager` if present)
      - uses: pnpm/action-setup@v4
        with:
          # If you pin via package.json "packageManager": "pnpm@10.0.0", you can omit version
          version: 10
          run_install: false

      # Install deps (workspace-aware)
      - name: Install
        run: pnpm install --frozen-lockfile

      # Build / test
      - name: Build
        run: pnpm -r build

      - name: Test
        run: pnpm -r test
